<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../webfonts/all.min.css" />
    <link rel="stylesheet" href="../webfonts/fontawesome.min.css" />
  </head>
  <body>
  <div class="container">
    <div class="card-box">
      <div class="card-left">

      <div class="user">
        <div class="user-img">
          <img src="image/User.png" />
        </div>
        <div class="user-name">
          <h3>Mr Karthees</h3>
        </div>
        <div class="user-icon">
          <i class="fa fa-thumbs-up"><h5>2.1K</h5></i>
          <i class="fa fa-eye"><h5>2.1K</h5></i>
        </div>
        <div class="user-sub">
          <i class="fa-brands fa-youtube"><h5>3.8K</h5></i>
        </div>
        
      </div>
        
      </div>

      <div class="card-right">

        <div class="user-quat">
          <h4>" Thinking Only Make Creativity.</h4>
        </div>
        <div class="user-des">
          <h5>Descripition:</h5>
          <p>This Channel Provide Video Editing Mashup and Video Editing Tutorial will Puplished. </p>
        </div>
        <div class="user-footer">
          <h5>Visit</h5>
          <div class="user-social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          
        </div>

      </div>

    </div>
  </div>
  </body>
</html>
